<!DOCTYPE html>

<body>
    <p>To know the product of 4 and 5, click below</p>
<button ondblclick="multiply(4)">CLICK</button>
<script>
    function multiply(x,y){
        if(y==undefined){
            y=5
        }
        document.write(x*y)
    }
</script>
